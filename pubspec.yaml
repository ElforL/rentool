name: rentool
description: Peer to peer rental platform

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations: 
    sdk: flutter
  
  # Firebase
  firebase_core: ^1.3.0
  cloud_firestore: ^3.1.0
  firebase_auth: ^3.0.1
  firebase_storage: ^10.0.1
  firebase_messaging: ^11.1.0
  cloud_functions: ^3.0.4
  firebase_dynamic_links: ^3.0.1

  # Social auth
  google_sign_in: ^5.0.3
  flutter_facebook_auth: ^3.4.1

  # Misc
  image_picker: ^0.8.0+1
  video_player: ^2.1.5
  file_picker: ^4.1.3
  mime: ^1.0.0
  flutter_local_notifications: ^9.0.0
  device_info_plus: ^3.0.1
  video_thumbnail: ^0.4.3
  shared_preferences: ^2.0.7
  intl: ^0.17.0
  url_launcher: ^6.0.12
  photo_view: ^0.13.0
  chewie: ^1.2.2
  flutter_credit_card: ^3.0.1
  webview_flutter: ^2.1.1
  connectivity_plus: ^2.0.2
  # To to remove the leading hash (#) from the URL
  url_strategy: ^0.2.0 
  share_plus: ^3.0.4
  algolia: ^1.0.2
  flutter_markdown: ^0.6.8

  
  # // Needs an apple developer account which costs $99 🤷‍♂️
  # sign_in_with_apple: ^3.0.0
  # crypto: ^3.0.1

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  assets:
    - assets/images/
    - assets/images/Logo/
  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf
    - family: Almarai
      fonts:
        - asset: assets/fonts/Almarai/Almarai-Bold.ttf
          weight: 700
        - asset: assets/fonts/Almarai/Almarai-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Almarai/Almarai-Light.ttf
          weight: 300
        - asset: assets/fonts/Almarai/Almarai-Regular.ttf
          weight: 400
  uses-material-design: true
  generate: true