name: Continuous Integration

on:
  pull_request:
    branches: [ master ]

jobs:
  test_firestore:
    name: ğŸ”¥ ğŸ§ª Run Firestore tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: ğŸ”¥ Install Firebase CLI
        run: npm install -g firebase-tools
        
      - name: â¬‡ Install tests dependencies
        working-directory: ./test/firestore_test
        run: npm install

      - name: ğŸ§ª Run tests
        run: firebase emulators:exec --only firestore "cd test/firestore_test && npm test"