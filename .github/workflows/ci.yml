name: Continuous Integration

on:
  pull_request:
    branches: [ master ]

jobs:
  test_firestore:
    name: ğŸ”¥ ğŸ§ª Run Firestore tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
        
      - run: echo â¬‡ ğŸ”¥ Installing Firebase CLI
      - run: npm install -g firebase-tools

      - run: cd test/firestore_test
      - run: echo â¬‡ Installing test dependencies
      - run: npm install
      - run: cd ../..

      - run: echo ğŸ§ª Running Firestore tests
      - run: firebase emulators:exec "cd test/firestore_test && npm test"