name: Continuous Deployment
on:
  push:
    branches:
      - master

jobs:
  build_and_deploy_web:
    name: Build and release the web app.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2

      - name: Install Flutter 💙
        uses: subosito/flutter-action@v1
        with:
          channel: 'master'

      - name: Build Flutter web app 🏗 
        run: flutter build web

      - name: Deploy to Firebase 🔥
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_RENTOOL_5A78C }}'
          channelId: live
          projectId: rentool-5a78c
  
  build_n_release_apk:
    name: Build and draft a release for the apk.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v2

      - name: Install Flutter 💙
        uses: subosito/flutter-action@v1
        with:
          channel: 'master'

      - name: Decode google-services.json 👨‍💻
        env:
          ANDROID_GSERVICE_SECRET: ${{ secrets.ANDROID_GSERVICE_SECRET }}
        run: echo $ANDROID_GSERVICE_SECRET > android/app/google-services.json

      - name: Build Flutter apk 🏗 
        run: flutter build apk

      - name: Create a release 🚀
        uses: softprops/action-gh-release@v0.1.14
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          draft: true
          files: build/app/build/app/outputs/flutter-apk/app-release.apk